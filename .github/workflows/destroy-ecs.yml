name: Destroy ECS Resources

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./terraform
        run: |
          terraform destroy -auto-approve \
            -var="region=ap-south-1" \
            -var="docker_image=${{ secrets.DOCKER_IMAGE }}" \
            -var="spring_datasource_url=${{ secrets.SPRING_DATASOURCE_URL }}" \
            -var="spring_datasource_username=${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
            -var="spring_datasource_password=${{ secrets.SPRING_DATASOURCE_PASSWORD }}"
